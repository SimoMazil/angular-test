<table>
  <thead>
    <tr>
      <th colspan="2">
        <input (keyup)="onKey($event)" type="text" placeholder="Recherche">
      </th>
      <th>
        <select (change)="onChange($event)">
          <option value="title">Title</option>
          <option value="year">Year</option>
        </select>
      </th>
    </tr>
    <tr>
      <th>Original Title</th>
      <th>Genre</th>
      <th>Start Year</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let line of lines">
      <td>{{ line.originalTitle }}</td>
      <td>{{ line.genre }}</td>
      <td>{{ line.startYear }}</td>
    </tr>
  </tbody>
</table>
